name: Docker Compose CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: geeegrace
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ðŸ›  Build and tag Docker images
        run: |
          docker compose -f docker-compose.yml build

      - name: ðŸ“¦ Tag & Push Backend image
        run: |
          docker tag todo101-todo-backend geeegrace/todo-backend:latest
          docker push geeegrace/todo-backend:latest

      - name: ðŸ“¦ Tag & Push Frontend image
        run: |
          docker tag todo101-todo-frontend geeegrace/todo-frontend:latest
          docker push geeegrace/todo-frontend:latest
